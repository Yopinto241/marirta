Ilani ya Chama Cha Mapinduzi ya Mkoa wa Arusha ni sehemu ya Ilani ya CCM ya Uchaguzi Mkuu wa mwaka 2025. Ilani hii ya Mkoa imeandaliwa kama sehemu ya utekelezaji wa maono ya Mwenyekiti wa Chama cha Mapinduzi, Dkt. Samia Suluhu Hassan, na maelekezo ya Mkutano Mkuu wa CCM, ya kuandaa Ilani ndogo kwa kila mkoa, sambamba na Ilani ya CCM ya Uchaguzi Mkuu wa Mwaka 2025, kwa kuzingatia mazingira ya mkoa husika.

Mkoa wa Arusha una ukubwa wa kilometa za mraba 34,515.5 na umepakana na mikoa ya Manyara, Kilimanjaro, Simiyu na Mara. Kiutawala Mkoa una Wilaya 6 na Halmashauri 7, Tarafa 23, Kata 160, Vijiji 395, Mitaa 154 na Vitongoji 1,510. Kwa mujibu wa Sensa ya Watu na Makazi ya mwaka 2022, Mkoa wa Arusha una jumla ya watu 2,356,255 ambapo kati ya hao wanaume ni 1,125,616 na wanawake ni 1,230,639.

Kichama, Mkoa wa Arusha una Wilaya 7, Kata 161, Matawi 756, na Mashina 9,806.

Ilani ya Mkoa wa Arusha imeandaliwa katika sehemu kuu nne, ambazo ni: Utangulizi, Tathmini ya Utekelezaji wa Ilani ya CCM kwa Ajili ya Uchaguzi Mkuu wa Mwaka 2020, Ahadi na Maelekezo ya CCM katika Kipindi cha 2025-2030 na Miradi Itakayotekelezwa katika Kipindi cha 2025-2030.
'''

  <script>
    // Render from embedded source (no fetch) with attractive formatting
    (function(){
      const full = document.getElementById('ilaniFullSource').textContent;

      // Build a lightweight accordion from full text without altering words
      const container = document.getElementById('ilaniContainerLocal');
      if (!container) return;
      const text = full;
      // Robust top-level parser: find each section header and slice until next header
      const sections = [];
      const headerRe = /^\s*'([^']+)'\s*:\s*\{/gm;
      const headers = [];
      let hm;
      while ((hm = headerRe.exec(text)) !== null) {
        headers.push({ name: hm[1], pos: hm.index });
      }
      for (let i = 0; i < headers.length; i++) {
        const start = headers[i].pos;
        const end = i + 1 < headers.length ? headers[i + 1].pos : text.length;
        const chunk = text.slice(start, end);
        sections.push({ name: headers[i].name, body: chunk });
      }

      container.innerHTML = '';

      // Controls: search + expand/collapse all
      const controls = document.createElement('div');
      controls.className = 'flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-4';
      controls.innerHTML = `
        <div class="flex items-center gap-2">
          <input id="ilaniSearch" type="search" placeholder="Tafuta ndani ya Ilani..." class="border rounded-lg px-3 py-2 w-72 max-w-full" />
          <button id="ilaniClear" class="px-3 py-2 rounded border">Futa</button>
        </div>
        <div class="flex items-center gap-2">
          <button id="btnOpenAll" class="px-3 py-2 rounded border">Fungua Zote</button>
          <button id="btnCloseAll" class="px-3 py-2 rounded border">Funga Zote</button>
        </div>`;
      container.appendChild(controls);

      // TOC
      const toc = document.createElement('div');
      toc.className = 'flex flex-wrap gap-2 mb-4';
      container.appendChild(toc);

      const articlesWrap = document.createElement('div');
      articlesWrap.className = 'space-y-4';
      container.appendChild(articlesWrap);

      // restore expanded state
      const saved = JSON.parse(localStorage.getItem('ilaniExpanded') || 'null') || {};

      sections.forEach((sec, i) => {
        const open = i < 2; // open first two by default
        const id = `ilani-sec-${sec.name}`;
        const article = document.createElement('article');
        article.className = 'bg-gradient-to-br from-white to-gray-50 rounded-2xl overflow-hidden shadow hover:shadow-md transition-shadow';
        article.id = id;

        const btn = document.createElement('button');
        btn.className = 'w-full text-left px-5 py-4 flex items-center justify-between gap-4 hover:bg-gray-100';
        btn.setAttribute('aria-controls', id);
        const isOpen = saved[id] !== undefined ? !!saved[id] : open;
        btn.setAttribute('aria-expanded', String(isOpen));
        btn.innerHTML = `<span class="font-semibold capitalize">${sec.name.replace(/_/g,' ')}</span>
                         <span class="flex items-center gap-3 text-gray-500">
                           <button type="button" data-copy="#${id}" class="copylink px-2 py-0.5 rounded border text-xs">Nakili Kiungo</button>
                           <span>${isOpen ? '&minus;' : '+'}</span>
                         </span>`;

        const panel = document.createElement('div');
        panel.id = id;
        panel.className = 'px-5 pb-6 ' + (isOpen ? '' : 'hidden');
        // Decorative top border
        const deco = document.createElement('div');
        deco.className = 'h-1 bg-gradient-to-r from-blue-600 via-cyan-500 to-green-500 mb-4 rounded';
        panel.appendChild(deco);

        // Parse body blocks: content, achievements, promises, projects
        const getBlock = (key) => {
          const re = new RegExp("'"+key+"'\\s*:\\s*'''([\\s\\S]*?)'''", 'm');
          const mm = re.exec(sec.body);
          return mm ? mm[1].trim() : '';
        };
        const renderParagraphs = (txt) => {
          if (!txt) return '';
          return txt.split(/\n\n+/).map(p => `<p class=\"text-gray-700 leading-7 mb-3\">${p.replace(/\n/g,' ')}</p>`).join('');
        };
        const renderBullets = (txt) => {
          if (!txt) return '';
          const items = txt.split(/\n/).filter(l=>/^\s*-\s+/.test(l)).map(l=>l.replace(/^\s*-\s+/,''));
          if (!items.length) return '';
          return `<ul class=\"space-y-1\">${items.map(it=>`<li class=\"flex items-start gap-2\"><span class=\"text-green-600 mt-1\">&#10003;</span><span class=\"text-gray-700\">${it}</span></li>`).join('')}</ul>`;
        };
        const renderProjects = (txt) => {
          if (!txt) return '';
          const listRe = /\{[\s\S]*?\}/g;
          const rows = [];
          let m;
          while ((m = listRe.exec(txt)) !== null) {
            const block = m[0];
            const get = (k) => { const r = new RegExp("'"+k+"'\s*:\s*'([^']+)'",'m').exec(block); return r ? r[1] : ''; };
            rows.push({ name: get('name'), sector: get('sector'), district: get('district') });
          }
          if (!rows.length) return '';
          return `<div class=\"mt-4\"><div class=\"font-medium mb-2\">Miradi (muhtasari)</div><ul class=\"divide-y\">${rows.map(r=>`<li class=\"py-2\"><div class=\"font-medium\">${r.name}</div><div class=\"text-sm text-gray-500\">${r.sector} &mdash; ${r.district}</div></li>`).join('')}</ul></div>`;
        };

        // Enhanced projects renderer (cards + filters)
        function renderProjectsGrid(txt) {
          if (!txt) return '';
          const listRe = /\{[\s\S]*?\}/g;
          const projects = [];
          let mm;
          while ((mm = listRe.exec(txt)) !== null) {
            const block = mm[0];
            const getS = (k) => { const r = new RegExp("'"+k+"'\\s*:\\s*'([^']+)'",'m').exec(block); return r ? r[1] : ''; };
            const getN = (k) => { const r = new RegExp("'"+k+"'\\s*:\\s*([0-9]+)",'m').exec(block); return r ? parseInt(r[1],10) : NaN; };
            const id = getN('id');
            const name = getS('name');
            const sector = getS('sector');
            const district = getS('district');
            if (name) projects.push({ id, name, sector, district });
          }
          if (!projects.length) return '';
          projects.sort((a,b) => (isNaN(a.id)?0:a.id) - (isNaN(b.id)?0:b.id));
          const total = projects.length;
          const sectors = Array.from(new Set(projects.map(p=>p.sector).filter(Boolean))).sort();
          const districts = Array.from(new Set(projects.map(p=>p.district).filter(Boolean))).sort();
          const filterBar = `
            <div class=\"flex flex-col md:flex-row md:items-center md:justify-between gap-3 mb-3\">
              <div class=\"text-sm text-gray-600\">Jumla: <span class=\"font-semibold\">${total}</span> miradi</div>
              <div class=\"flex flex-wrap items-center gap-2\">
                <select id=\"miradiSector\" class=\"border rounded-lg px-3 py-2 text-sm\">
                  <option value=\"\">Sekta zote</option>
                  ${sectors.map(s=>`<option value=\"${s}\">${s}</option>`).join('')}
                </select>
                <select id=\"miradiDistrict\" class=\"border rounded-lg px-3 py-2 text-sm\">
                  <option value=\"\">Maeneo yote</option>
                  ${districts.map(d=>`<option value=\"${d}\">${d}</option>`).join('')}
                </select>
                <input id=\"miradiSearch\" type=\"search\" placeholder=\"Tafuta miradi...\" class=\"border rounded-lg px-3 py-2 text-sm\" />
              </div>
            </div>`;
          const cards = projects.map(p => `
            <div class=\"miradi-card bg-white rounded-xl shadow-sm ring-1 ring-black/5 hover:shadow-lg transition p-4\" data-sector=\"${p.sector}\" data-district=\"${p.district}\" data-name=\"${p.name.replace(/\\"/g,'&quot;')}\"> 
              <div class=\"flex items-center justify-between mb-1\">
                <span class=\"text-xs font-semibold px-2 py-0.5 rounded-full bg-blue-50 text-blue-700 ring-1 ring-blue-200\">#${isNaN(p.id)?'':p.id}</span>
                <span class=\"text-xs px-2 py-0.5 rounded-full bg-gray-50 text-gray-700 ring-1 ring-gray-200\">${p.sector || '—'}</span>
              </div>
              <div class=\"font-medium leading-6\">${p.name}</div>
              <div class=\"text-sm text-gray-600 mt-1\">${p.district || ''}</div>
            </div>`).join('');
          return `
            <div class=\"mt-4\">
              ${filterBar}
              <div id=\"miradiGrid\" class=\"grid sm:grid-cols-2 lg:grid-cols-3 gap-3\">${cards}</div>
            </div>`;
        }

        const contentHTML = renderParagraphs(getBlock('content'));
        const achHTML = renderBullets(getBlock('achievements'));
        const proHTML = renderBullets(getBlock('promises'));
        const projHTML = renderProjectsGrid((() => { const m=/\'projects\'\s*:\s*\[([\s\S]*?)\]/m.exec(sec.body); return m? m[1] : ''; })());

        const wrap = document.createElement('div');
        wrap.innerHTML = `
          ${contentHTML}
          ${(achHTML || proHTML) ? `<div class=\"grid md:grid-cols-2 gap-6 mt-2\">
              ${achHTML ? `<div><div class=\"font-semibold mb-2\">Mafanikio</div>${achHTML}</div>` : ''}
              ${proHTML ? `<div><div class=\"font-semibold mb-2\">Ahadi</div>${proHTML}</div>` : ''}
            </div>` : ''}
          ${projHTML}
        `;
        panel.appendChild(wrap);

        btn.addEventListener('click', () => {
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
          btn.querySelector('span span:last-child').textContent = expanded ? '+' : '−';
          panel.classList.toggle('hidden');
          const map = JSON.parse(localStorage.getItem('ilaniExpanded') || '{}');
          map[id] = !expanded;
          localStorage.setItem('ilaniExpanded', JSON.stringify(map));
        });

        article.appendChild(btn);
        article.appendChild(panel);
        articlesWrap.appendChild(article);

        // TOC chip
        const chip = document.createElement('a');
        chip.href = `#${id}`;
        chip.className = 'px-3 py-1 rounded-full border text-sm hover:bg-gray-100';
        chip.textContent = sec.name.replace(/_/g,' ');
        chip.addEventListener('click', (e) => {
          // ensure open and smooth scroll
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          if (!expanded) btn.click();
          setTimeout(()=> document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'start' }), 50);
        });
        toc.appendChild(chip);
      });

      // Wire copy link buttons
      container.querySelectorAll('.copylink').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const target = btn.getAttribute('data-copy');
          const url = location.origin + location.pathname + target;
          navigator.clipboard.writeText(url);
          btn.textContent = 'Imenakiliwa';
          setTimeout(()=> btn.textContent = 'Nakili Kiungo', 1200);
        });
      });

      // Hook up controls
      const btnOpenAll = document.getElementById('btnOpenAll');
      const btnCloseAll = document.getElementById('btnCloseAll');
      btnOpenAll.onclick = () => container.querySelectorAll('button[aria-controls]').forEach(b=>{ b.setAttribute('aria-expanded','true'); b.nextElementSibling.classList.remove('hidden'); b.querySelector('span span:last-child').textContent='−';});
      btnCloseAll.onclick = () => container.querySelectorAll('button[aria-controls]').forEach(b=>{ b.setAttribute('aria-expanded','false'); b.nextElementSibling.classList.add('hidden'); b.querySelector('span span:last-child').textContent='+';});

      const search = document.getElementById('ilaniSearch');
      const clear = document.getElementById('ilaniClear');
      const filter = () => {
        const q = (search.value || '').toLowerCase().trim();
        const arts = articlesWrap.querySelectorAll('article');
        arts.forEach(a => {
          const txt = a.textContent.toLowerCase();
          const match = !q || txt.includes(q);
          a.style.display = match ? '' : 'none';
          if (match && q) { // ensure opened
            const btn = a.querySelector('button[aria-controls]');
            if (btn && btn.getAttribute('aria-expanded') !== 'true') btn.click();
          }
        });
      };
      search.addEventListener('input', filter);
      clear.addEventListener('click', () => { search.value=''; filter(); });

      // Open deep link section if hash present
      if (location.hash) {
        const target = document.querySelector(location.hash);
        if (target) {
          const btn = target.parentElement.querySelector('button[aria-controls]');
          if (btn && btn.getAttribute('aria-expanded') !== 'true') btn.click();
          setTimeout(()=> target.scrollIntoView({ behavior: 'smooth', block: 'start' }), 100);
        }
      }
    })();
  </script>
